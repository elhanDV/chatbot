<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">Simple Online Chatbot</div>
        <div class="form">
            <div class="bot-inbox inbox">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="msg-header">
                    <p>Hello there, how can I help you?</p>
                </div>
            </div>
        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="data" type="text" placeholder="Type something here.." required>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
$(document).ready(function(){
    $("#send-btn").on("click", function(){
        var userMessage = $("#data").val();
        var userMessageDiv = '<div class="user-inbox inbox"><div class="msg-header"><p>' + userMessage + '</p></div></div>';
        $(".form").append(userMessageDiv);
        $("#data").val('');

        // Проверяем, содержит ли сообщение пользователя ключевое слово "hi"
        if (userMessage.toLowerCase().includes("hi")) {
            // Если сообщение содержит "hi", бот отвечает "Hi there"
            var botResponse = "Hi there!";
        } else if (userMessage.toLowerCase().includes("what is your name")) {
            // Если сообщение содержит "what is your name", бот отвечает "My name is Chatbot"
            botResponse = "My name is Chatbot.";
        } else if (userMessage.toLowerCase().includes("how are you")) {
            // Если сообщение содержит "how are you", бот отвечает "I'm fine, thank you."
            botResponse = "I'm fine, thank you.";
        } else if (userMessage.toLowerCase().includes("how old are you")) {
            // Если сообщение содержит "how old are you", бот отвечает "Infinite."
            botResponse = "I'm 100 years old.";
        } else if (userMessage.toLowerCase().includes("what is your favorite color")) {
            // Если сообщение содержит "how old are you", бот отвечает "Infinite."
            botResponse = "Blue";
        } else if (userMessage.toLowerCase().includes("write any an essay")) {
            // Если сообщение содержит "how old are you", бот отвечает "Infinite."
            botResponse = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam dolor ullam, sapiente repellendus aspernatur aut, impedit earum illo ipsa suscipit perferendis blanditiis obcaecati voluptatum veritatis sequi numquam eaque ab quam?";
        } else {
            // Если нет ключевого слова, используем обычный ответ
            botResponse = "Thank you for your message: " + userMessage;
        }

        var botResponseDiv = '<div class="bot-inbox inbox"><div class="icon"><i class="fas fa-user"></i></div><div class="msg-header"><p>' + botResponse + '</p></div></div>';
        $(".form").append(botResponseDiv);
        
        // Когда чат опускается, полоса прокрутки автоматически перемещается вниз
        $(".form").scrollTop($(".form")[0].scrollHeight);
    });
});

    </script>
    
</body>
</html>
